<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryGems</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">StoryGems</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to StoryGems</h1>
        <p>Your gateway to amazing stories for all ages!</p>
        <div class="hero-buttons">
            <button>Explore Books</button>
            <button>Get Started</button>
        </div>
    </section>

    <!-- Plans Section -->
    <section class="plans">
        <h2>Our Plans</h2>
        <div class="plan-cards">
            <div class="card">
                <h3>1 Month</h3>
                <p>Basic plan for a month</p>
            </div>
            <div class="card">
                <h3>2 Months</h3>
                <p>Enjoy stories for 2 months</p>
            </div>
            <div class="card">
                <h3>3 Months</h3>
                <p>Best value for 3 months</p>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Categories</h2>
        <div class="category-buttons">
            <button>Kids</button>
            <button>Teens</button>
            <button>Adults</button>
        </div>
    </section>

</body>
</html>
