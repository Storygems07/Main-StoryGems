<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryGems</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">StoryGems</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Your Next Favorite Story</h1>
        <div class="hero-buttons">
            <button>Explore Books</button>
            <button>Join Now</button>
        </div>
    </section>

    <!-- Plans Section -->
    <section class="plans">
        <h2>Our Plans</h2>
        <div class="plan-cards">
            <div class="card">1 Month Plan</div>
            <div class="card">2 Month Plan</div>
            <div class="card">3 Month Plan</div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Categories</h2>
        <div class="category-cards">
            <div class="card">Kids</div>
            <div class="card">Teens</div>
            <div class="card">Adults</div>
        </div>
    </section>

</body>
</html>
